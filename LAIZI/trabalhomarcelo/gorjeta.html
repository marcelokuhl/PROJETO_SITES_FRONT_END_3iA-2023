<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="stylegorjeta.css">
    <title>Calculadora de gorjetas </title>
</head>
<body>
    <div id="container">
 <div>
  <h1 class="title">Calculadora de gorjetas</h1>

 </div>
<div>
    <form class="tipsForm" id="tipsForm">
        <label for="bill"> 
            <p> Quanto ficou a conta?</p>
        </label>
        <p>
             R$ <input type="number" placeholder="100" name="bill" required class="formInput" id="bill">
        </p>
        <label for="servicequal">
            <p>Como foi seu serviço?</p>
        </label>
        <select name="servicequal" required id="serviceQual" class="formSelect">
            <option disable selected value="0"> Escolha uma opção</option>
            <option value="0.3">30% - Incrivel </option>
            <option value="0.2">20% - Boa </option>
            <option value="0.15">15% - Aceitavel </option>
            <option value="0.10">10% - Ruim </option>
            <option value="0.05">5% -  Péssimo </option>
        </select>
        <p>
            <label for="people"> 
                <p> Quantas pessoa(s) vão dividir a conta?</p>
            </label>
            <p>
        <input type="number" placeholder="1" name="people" required id="people"class="formInput"> pessoa(s)

            </p>
       <button type="submit" class="formSubmit" > Calcular </button>

    </form>
    </div>
    <div id="totalTip">
        Gorjeta Total:
        R$ <span id="tip">0.00</span>
        <p id="each">Cada</p>
    </div>
</div>
<script type="text/Javascript" src="scripts.js"></script>
</body>
</html>
