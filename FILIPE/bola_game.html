<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenha bola</title>
</head>
<body>
    <a href="index.html" style="display: flex; align-items: flex-start;"><img src="imagens/arrow_left.jpg" alt="" width="40" height="30" ></a>
    <canvas width="600" height="500"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600,500);
    pincel.fill();

    raio = 10;

    function desenhaBola(evento) { 

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        console.log(x + ',' + y);

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x,y,raio,0,2*3.314);
        pincel.fill();

        if (evento.shiftKey) {
            raio = raio + 10;
            }
    }

tela.onclick = desenhaBola;
</script>
</body>
</html>
