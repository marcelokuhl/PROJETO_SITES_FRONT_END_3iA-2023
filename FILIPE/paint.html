<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
</head>
<body>
    <a href="index.html" style="display: flex; align-items: flex-start;"><img src="imagens/arrow_left.jpg" alt="" width="40" height="30" ></a>
    <canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');
        desenhaQuadrado(xAmarelo, yQuadrados, tamanhoQuadrados, 'yellow');
        desenhaQuadrado(xRoxo, yQuadrados, tamanhoQuadrados, 'purple');
        desenhaQuadrado(xLaranja, yQuadrados, tamanhoQuadrados, 'orange');
        desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
        desenhaQuadrado(xMarrom, yQuadrados, tamanhoQuadrados, 'brown');
        desenhaQuadrado(xMagenta, yQuadrados, tamanhoQuadrados, 'cyan');
        desenhaQuadrado(xCiano, yQuadrados, tamanhoQuadrados, 'magenta');
        desenhaQuadrado(xBranco, yQuadrados, tamanhoQuadrados, 'white');
        desenhaQuadrado(xCinza, yQuadrados, tamanhoQuadrados, 'gray');
        desenhaQuadrado(xPreto, yQuadrados, tamanhoQuadrados, 'black');


    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if(y>54 && desenha) {

            desenhaCirculo(x, y, 5, corAtual);
        }
    }

    function habilitaDesenhar() {

        desenha = true;

    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    function selecionaCor(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (y<=54) {
            if (x >= 0 && x < 50){
                corAtual = 'red';
            }
            if (x >= 50 && x < 100) {
                corAtual = 'blue';
            }
            if (x >= 100 && x < 150) {
                corAtual = 'yellow';
            }
            if (x >= 150 && x < 200) {
                corAtual = 'purple';
            }
            if (x >= 200 && x < 250) {
                corAtual = 'orange';
            }
            if (x >= 250 && x < 300) {
                corAtual = 'green';
            }
            if (x >= 300 && x < 350) {
                corAtual = 'brown';
            }
            if (x >= 350 && x < 400) {
                corAtual = 'cyan';
            }
            if (x >= 400 && x < 450) {
                corAtual = 'magenta'
            }
            if (x >= 450 && x < 500) {
                corAtual = 'white'
            }
            if (x >= 500 && x < 550) {
                corAtual = 'gray'
            }
            if (x >= 550 && x < 600) {
                corAtual = 'black'
            }
        }
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    var corAtual = 'black';
    var xVermelho = 0;
    var xAzul  = 50;
    var xAmarelo = 100;
    var xRoxo = 150;
    var xLaranja = 200;
    var xVerde = 250;
    var xMarrom = 300;
    var xMagenta = 350;
    var xCiano = 400;
    var xBranco = 450;
    var xCinza = 500;
    var xPreto = 550;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // mostra os quadrados de seleção de cores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

    tela.onclick = selecionaCor;

</script>
</body>
</html>
