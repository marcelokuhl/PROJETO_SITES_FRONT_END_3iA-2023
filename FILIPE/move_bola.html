<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move bola</title>
    <a href="index.html" style="display: flex; align-items: flex-start;"><img src="imagens/arrow_left.jpg" alt="" width="40" height="30" ></a>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

       
        var x = 20
        var y = 20;

        //codigos do teclado
        var esquerda = 37;
        var cima = 38;
        var direita = 39;
        var baixo = 40;
            
        function desenhaCirculo(x, y, raio){
            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela(){
            //pincel.clearRect(0, 0, 600, 400);
            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);
        }

        function atualizaTela(){
            limpaTela();
            desenhaCirculo(x, y, 10);
        }

        //lendo teclado
        function lendoTeclado(evento){
            switch(evento.keyCode){
                case 37:
                    if (x > 10){
                        x -= 10;
                    }
                    break;

                case 38: 
                    if(y > 10){
                        y -= 10;
                    }
                    break;
                
                case 39:
                    if (x < 590){
                        x += 10;
                    }
                    break;

                case 40:
                    if (y < 390){
                        y += 10;
                    }
            }
            atualizaTela();
        }

       document.onkeydown = lendoTeclado;

    </script>
</head>

</body>
</html>
