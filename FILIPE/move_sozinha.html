<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move bola sozinha</title>
    <a href="index.html" style="display: flex; align-items: flex-start;"><img src="imagens/arrow_left.jpg" alt="" width="40" height="30" ></a>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);


        var x = 20
        var y = 20;

        //codigos do teclado
        var esquerda = 37;
        var cima = 38;
        var direita = 39;
        var baixo = 40;

        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = 'lightgreen';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela() {
            //pincel.clearRect(0, 0, 600, 400);
            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);
        }

        var sentido = 1;
        function atualizaTela() {
            limpaTela();
            if(x > 590){
                sentido = -1;
            }else if(x < 10){
                sentido = 1;
            }
            desenhaCirculo(x, 20, 10);
            x += sentido;
        }

        async function movimentaBolinha() {
            let flag = true;
            if (flag) {
                atualizaTela();
                x++;
                if (x == 590) {
                    flag = false;
                }
            }

            if (!flag) {
                atualizaTela();
                x--;
                if(x == 10){
                    flag = true;
                }
            }
        }

        setInterval(atualizaTela, 2);

    </script>
</head>
